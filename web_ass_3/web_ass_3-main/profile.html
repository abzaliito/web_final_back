<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - ElectroStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-body-tertiary">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-semibold" href="index.html">ElectroStore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
                        <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                        <li class="nav-item"><a class="nav-link" href="products.html">Каталог</a></li>
                    </ul>
                    <div class="d-flex flex-wrap gap-2 ms-lg-3 pt-3 pt-lg-0">
                        <button class="btn btn-outline-light" id="theme-toggle"><i
                                class="bi bi-palette-fill"></i></button>
                        <!-- Auth buttons injected by auth.js -->
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <div class="row g-5">
            <!-- User Info Sidebar -->
            <div class="col-md-4 col-lg-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3"
                            style="width: 80px; height: 80px; font-size: 2rem;">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <h4 class="card-title mb-1" id="profileUsername">Загрузка...</h4>
                        <p class="text-muted small mb-3" id="profileEmail">...</p>
                        <div class="d-grid gap-2">
                            <span class="badge bg-secondary" id="profileRoles">User</span>
                            <button id="logoutButton" class="btn btn-outline-danger btn-sm">Выйти</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Orders History -->
            <div class="col-md-8 col-lg-9">
                <h2 class="mb-4">Мои заказы</h2>
                <div id="ordersContainer">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 ElectroStore. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const user = getCurrentUser();
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            // Fill User Info
            document.getElementById("profileUsername").textContent = user.username;
            document.getElementById("profileEmail").textContent = user.email;
            document.getElementById("profileRoles").textContent = user.roles.join(", ");

            // Logout Handler
            document.getElementById("logoutButton").addEventListener("click", logout);

            // Fetch Orders
            try {
                const response = await fetch("http://localhost:8080/api/orders", {
                    headers: {
                        "x-access-token": user.accessToken
                    }
                });

                if (!response.ok) throw new Error("Не удалось загрузить заказы");

                const orders = await response.json();
                const container = document.getElementById("ordersContainer");

                if (orders.length === 0) {
                    container.innerHTML = `<div class="alert alert-info">У вас пока нет заказов. <a href="products.html">Перейти в каталог</a></div>`;
                    return;
                }

                let html = "";
                orders.forEach(order => {
                    const date = new Date(order.createdAt || Date.now()).toLocaleDateString();
                    const statusBadge = order.status === "pending" ? "bg-warning text-dark" : "bg-success";

                    html += `
                    <div class="card shadow-sm mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>Заказ #${order._id.slice(-6)} от ${date}</span>
                            <span class="badge ${statusBadge}">${order.status}</span>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush mb-3">
                                ${order.products.map(p => `
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <div>${p.title} <span class="text-muted">x${p.quantity}</span></div>
                                        <span>${(p.price * p.quantity).toLocaleString()} ₽</span>
                                    </li>
                                `).join("")}
                            </ul>
                            <div class="d-flex justify-content-end">
                                <h5 class="mb-0">Итого: ${order.totalAmount.toLocaleString()} ₽</h5>
                            </div>
                        </div>
                    </div>
                `;
                });
                container.innerHTML = html;

            } catch (error) {
                console.error(error);
                document.getElementById("ordersContainer").innerHTML = `<div class="alert alert-danger">Ошибка загрузки истории заказов.</div>`;
            }
        });

        // Theme Toggle Logic (Simplified)
        const toggleBtn = document.getElementById("theme-toggle");
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.setAttribute("data-bs-theme", "dark");
        }
        toggleBtn.addEventListener("click", () => {
            const current = document.documentElement.getAttribute("data-bs-theme");
            const newTheme = current === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-bs-theme", newTheme);
            localStorage.setItem("theme", newTheme);
        });
    </script>
</body>

</html>
