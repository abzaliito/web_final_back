<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - ElectroStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-body-tertiary d-flex align-items-center justify-content-center min-vh-100">

    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">ElectroStore</h2>
            <p class="text-muted">Вход в аккаунт</p>
        </div>

        <div id="alertMessage" class="alert alert-danger d-none"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" class="form-control" id="username" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>

        <p class="text-center mt-3">
            Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
        </p>
        <p class="text-center">
            <a href="index.html">Вернуться на главную</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const alertBox = document.getElementById("alertMessage");

            try {
                await login(username, password);
                window.location.href = "index.html";
            } catch (error) {
                alertBox.textContent = "Ошибка входа. Проверьте данные.";
                alertBox.classList.remove("d-none");
            }
        });
    </script>
</body>

</html>
