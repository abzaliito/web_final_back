<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Галерея - ElectroStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="bg-body-tertiary">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand text-uppercase fw-semibold" href="index.html">ElectroStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html" data-translate="home">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html" data-translate="catalog">Каталог</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="gallery.html" data-translate="gallery">Галерея</a>
            </li>

          </ul>
          <div class="d-flex flex-wrap gap-2 ms-lg-3 pt-3 pt-lg-0">
            <div class="btn-group btn-group-sm" role="group" aria-label="Language selector">
              <button type="button" class="btn btn-outline-light active" data-lang="ru">
                РУ
              </button>
              <button type="button" class="btn btn-outline-light" data-lang="en">
                EN
              </button>
              <button type="button" class="btn btn-outline-light" data-lang="kk">
                KK
              </button>
            </div>
            <button class="btn btn-outline-light" data-theme-toggle title="Сменить тему">
              <i class="bi bi-palette-fill"></i>
            </button>
            <a class="btn btn-outline-light" href="cart.html" data-translate="cart">Корзина</a>
            <a class="btn btn-primary" href="checkout.html" data-translate="checkout">Оформить заказ</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="py-5">
      <div class="container">
        <h1 class="mb-5">Галерея товаров</h1>

        <!-- Search and Filter Section -->
        <div class="mb-5">
          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <input type="text" id="gallerySearch" class="form-control" placeholder="Поиск по названию..." />
            </div>
            <div class="col-md-6">
              <select id="galleryFilter" class="form-select">
                <option value="all">Все категории</option>
                <option value="phones">Смартфоны</option>
                <option value="laptops">Ноутбуки</option>
                <option value="accessories">Аксессуары</option>
                <option value="tablets">Планшеты</option>
              </select>
            </div>
          </div>

          <!-- Highlight Search -->
          <div class="card">
            <div class="card-body">
              <label class="form-label">Подсветка поиска</label>
              <input type="text" id="highlightSearch" class="form-control"
                placeholder="Введите текст для выделения..." />
            </div>
          </div>
        </div>

        <!-- Gallery Grid -->
        <div id="galleryContainer" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
          <!-- Gallery items will be loaded here -->
        </div>
      </div>
    </section>
  </main>

  <!-- Image Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Фото</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" alt="" class="img-fluid" />
          <p id="modalDescription" class="mt-3"></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
        <p class="mb-0">© 2025 ElectroStore</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/gallery.js"></script>
</body>

</html>
