<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - ElectroStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-body-tertiary d-flex align-items-center justify-content-center min-vh-100">

    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">ElectroStore</h2>
            <p class="text-muted">Создание аккаунта</p>
        </div>

        <div id="alertMessage" class="alert d-none"></div>

        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
        </form>

        <p class="text-center mt-3">
            Уже есть аккаунт? <a href="login.html">Войти</a>
        </p>
        <p class="text-center">
            <a href="index.html">Вернуться на главную</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const alertBox = document.getElementById("alertMessage");

            try {
                const data = await register(username, email, password);
                // If we get here, registration was successful (register throws on error)
                alertBox.className = "alert alert-success";
                alertBox.textContent = "Регистрация успешна! Теперь войдите.";
                alertBox.classList.remove("d-none");
                setTimeout(() => window.location.href = "login.html", 2000);
            } catch (error) {
                alertBox.className = "alert alert-danger";
                alertBox.textContent = error.message;
                alertBox.classList.remove("d-none");
            }
        });
    </script>
</body>

</html>
